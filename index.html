<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Report</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="./src/css/site.css" />
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Погода в Москве</h1>

            <div class="row mt-5 d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="card text-center border border-info h-100">
                        <h2 class="text-center" id="weather-time">Загрузка...</h2>
                        <div id="weather-icon" class="weather-icon">Загрузка...</div>
                        <h5 id="weather-temp">Загрузка...</h5>
                        <h5 id="weather-temp-as">Загрузка...</h5>
                        <h5 id="weather-humidity">Загрузка...</h5>
                        <h5 id="weather-wind-speed">Загрузка...</h5>
                        <h5 id="weather-pressure">Загрузка...</h5>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="card text-center border border-info h-100">
                        <h2 class="text-center mb-4" id="report-date">Загрузка...</h2>
                        <h5 id="report-temp-max">Макс: Загрузка...</h5>
                        <h5 id="report-temp-min">Мин: Загрузка...</h5>
                        <h5 id="report-sunrise">Рассвет: Загрузка...</h5>
                        <h5 id="report-sunset">Закат: Загрузка...</h5>
                        <h5 id="report-daylight-duration">Часы дневного света: Загрузка...</h5>
                        <h5 id="report-sunshine-duration">Часы солнечного света: Загрузка...</h5>
                        <h5 id="report-precipitation">Осадки: Загрузка...</h5>
                    </div>
                </div>
            </div>

            <div class="row mt-5 d-flex justify-content-center" id="forecast-container"></div>
        </div>

        <script src="./src/js/weather.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
